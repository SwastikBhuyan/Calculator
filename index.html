<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "container" id = "container">
        <div class = "display" id = "display">
            <div class = "previous" id = "previous"></div>
            <div class = "current" id = "current"></div>
        </div>
        <div class="keys" id="keys">
            <div class="keyrow" id="keyrow1">
                <button class = "key number" id = "seven">7</button>
                <button class = "key number" id = "four">4</button>
                <button class = "key number" id = "one">1</button>
                <button class = "key clear" id = "clear">C</button>
            </div>
            <div class="keyrow" id="keyrow2">
                <button class = "key number" id = "eight">8</button>
                <button class = "key number" id = "five">5</button>
                <button class = "key number" id = "two">2</button>
                <button class = "key number" id = "zero">0</button>
            </div>
            <div class="keyrow" id="keyrow3">
                <button class = "key number" id = "nine">9</button>
                <button class = "key number" id = "six">6</button>
                <button class = "key number" id = "three">3</button>
                <button class = "key equals" id = "equals">=</button>
            </div>
            <div class="keyrow" id="keyrow4">
                <button class = "key operator" id = "button">/</button>
                <button class = "key operator" id = "into">*</button>
                <button class = "key operator" id = "minus">-</button>
                <button class = "key operator" id = "plus">+</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
